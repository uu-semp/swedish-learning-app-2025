<html lang="en">
<head>
  <title>House Selection Game</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <!-- <link rel="stylesheet" href="../style.css" /> For some reason this line breaks everything -->

  <script src="../scripts/vocabulary.js"></script>
  <script src="../scripts/save.js"></script>

  <!-- You are allowed to use JQuery and Vue.js but don't have to. They just make a
  lot of things easier
  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"> 
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- Site specific scripts and styles -->
  <link rel="stylesheet" href="game.css" />
  <script type="module" src="game.js"></script>
  <script src="./helpers/houses.js" defer></script>

</head>
<body>
  <div id="app">
    <main class="game-frame">
      <section v-if="currentScreen === 'game'" id="game-screen" >
        <div class="game-box">
          <a href="index.html" class="start-page-button">â¬… Tillbaka</a>
          <div class="progress-wrap">
            <div class="progress-label">Progress: {{progress}} / {{progressMax}}</div>
            <div class="progress-bar">
              <div id="progress-fill" :style="{width: progressPercentage}"></div>
            </div>
          </div>
          <!-- <button @click="backToMenu">Back to Menu</button> -->
          <hr>
          <div id="prompt-words">
            <button v-for="(word, index) in prompt"
                    :key="index"
                    @click="translateWord(index)">
                {{renderWord(word)}}
            </button>
          </div>
          <div id="house-buttons">
            <div v-for="(houseNum, index) in houseOptions" :key="index">
              <button @click="checkAnswer(index)">Hus {{houseNum}}</button>
            </div>
          </div>

          <hr>
          <button @click="toggleTranslation"> {{translationButtonText}}</button>
          <div v-if="showTranslation" id="english-line">
            I live on {{currentStreet}} {{currentQuestion.en}} <br>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <small>Created as part of the "Software Engineering and Project Management" course 2025</small>
    </footer>
  </div>
</body>
</html>
