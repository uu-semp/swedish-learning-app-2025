<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Var bor jag? - Team 16</title>
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="welcomeComponent.css" />

  <!-- Core scripts - MUST load first -->
  <script src="../scripts/vocabulary.js"></script>
  <script src="../scripts/save.js"></script>

  <!-- External libraries -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"> 
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>

  <!-- Site specific scripts - Load as ES6 modules -->
  <link rel="stylesheet" href="index.css" />
  <script type="module" src="localStorage.js"></script>
  <script type="module" src="setUpLevels.js"></script>
  <script type="module" src="welcomeComponent.js"></script>
  <script type="module" src="index.js"></script>
</head>
<body>
  <main class="game-frame">
    <div class="welcome-container">
      <h1 class="game-title">Var bor jag?</h1>
      <h2 class="welcome-message">Välkommen!</h2>
      <p class="subtitle">Välj en nivå...</p>
      
      <div class="level-buttons" id="levelButtons">
        <!-- Levels will be populated by JavaScript -->
      </div>
      
      <button class="summary-btn" onclick="showSummary()">Visa Sammanfattning</button>
    </div>

    <!-- Summary Modal -->
    <div id="summaryModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Elevens Framsteg</h2>
          <span class="close" onclick="closeSummary()">&times;</span>
        </div>
        <div class="modal-body" id="summaryContent">
          <!-- Summary content will be populated by JavaScript -->
        </div>
      </div>
    </div>
  </main>

  <footer>
    <small>Created as part of the "Software Engineering and Project Management" course 2025</small>
  </footer>
</body>
</html>
