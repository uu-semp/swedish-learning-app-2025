  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="app" v-cloak>
  <!-- Statusbar -->
  <div class="status-bar">
    <div>❤️ Liv: {{ lives }}</div>
    <div>⭐ Poäng: {{ score }}</div>
    <div>📈 Nivå: {{ level }}</div>
  </div>

  <!--- Kevin + question -->
  <div class="character-section">
  <div class="character">
    <div class="character-name"><strong>{{ character.name }}</strong></div>
    <img src="kevin.png" alt="Kevin">
  </div>

  <div class="speech" v-if="currentQuestion">
    <div>{{ currentQuestion.instruction }}</div>

    <!-- Translation -->
    <div v-if="translation" class="translation">{{ translation }}</div>
    <button class="translate-btn" @click="translateQuestion">🌍 Översätt</button>

    <!-- Level 2: color questions -->
    <div class="text-question" v-if="currentQuestion.type === 'color'">
      <input v-model="textAnswer" placeholder="Skriv färgen">
      <button @click="checkColorAnswer">Skicka</button>
    </div>

    <!-- Level 3: pointed houses -->
    <div class="text-question" v-if="currentQuestion.type === 'point'">
      <input v-model="textAnswer" placeholder="Ex: Storgatan 14">
      <button @click="checkPointAnswer">Skicka</button>
    </div>
  </div>
  
<!-- Feedback (place this outside speech but inside character-section) -->
<div v-if="feedback" :class="['feedback', feedbackClass]">
  {{ feedback }}
</div>


  <!-- map -->
  <div class="map-wrapper" @click="logCoords($event)">
    <img src="map.png" alt="Karta" class="map-image">
    <button
      v-for="(h,i) in houses"
      :key="i"
      class="house"
      :style="{ top:(h.y*100)+'%', left:(h.x*100)+'%' }"
      @click.stop="checkAnswer(h.street,h.number)"
      v-if="level===1"
    >
      {{ h.number }}
    </button>

    <!-- Marker for level 3 -->
    <div 
      v-if="currentQuestion && currentQuestion.type==='point'" 
      class="pointer"
      :style="{ top:(currentQuestion.target.y*100)+'%', left:(currentQuestion.target.x*100)+'%' }">
    </div>
  </div>
</div>

<script src="index.js"></script>
</body> 
</html>
