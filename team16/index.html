<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Basic Static Site</title>
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="welcomeComponent.css" />

  <script src="../scripts/vocabulary.js"></script>
  <script src="../scripts/save.js"></script>
  <script src="welcomeComponent.js"></script>

  <!-- You are allowed to use JQuery and Vue.js but don't have to. They just make a
  lot of things easier
  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"> 
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- Site specific scripts and styles -->
  <link rel="stylesheet" href="index.css" />
  <script src="index.js" defer></script>
</head>
<body>
<div id="app" v-cloak>
  <!-- Statusbar -->
  <div class="status-bar">
    <div>‚ù§Ô∏è Liv: {{ lives }}</div>
    <div>‚≠ê Po√§ng: {{ score }}</div>
    <div>üìà Niv√•: {{ level }}</div>
  </div>

  <!-- Kevin + fr√•ga -->
  <div class="character-section">
  <div class="character">
    <div class="character-name"><strong>{{ character.name }}</strong></div>
    <img src="kevin.png" alt="Kevin">
  </div>

  <div class="speech" v-if="currentQuestion">
    <div>{{ currentQuestion.instruction }}</div>

    <!-- √ñvers√§ttning -->
    <div v-if="translation" class="translation">{{ translation }}</div>
    <button class="translate-btn" @click="translateQuestion">üåç √ñvers√§tt</button>

    <!-- Level 2: f√§rgfr√•gor -->
    <div class="text-question" v-if="currentQuestion.type === 'color'">
      <input v-model="textAnswer" placeholder="Skriv f√§rgen">
      <button @click="checkColorAnswer">Skicka</button>
    </div>

    <!-- Level 3: pekade hus -->
    <div class="text-question" v-if="currentQuestion.type === 'point'">
      <input v-model="textAnswer" placeholder="Ex: Storgatan 14">
      <button @click="checkPointAnswer">Skicka</button>
    </div>
  </div>
  
<!-- Feedback (place this outside speech but inside character-section) -->
<div v-if="feedback" :class="['feedback', feedbackClass]">
  {{ feedback }}
</div>


  <main class="game-frame">
    <!--Implement your game inside this tag. -->
    <div class="welcome-container">
      <h1 class="game-title">Game Name</h1>
      <h2 class="welcome-message">V√§lkommen!</h2>
      <p class="subtitle">V√§lj en niv√•...</p>
      
      <div class="level-buttons" id="levelButtons">
          <!-- Levels will be populated by JavaScript -->
      </div>
      
      <button class="summary-btn" onclick="showSummary()">Visa Sammanfattning</button>
    </div>

  <!-- Summary Modal -->
    <div id="summaryModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Elevens Framsteg</h2>
                <span class="close" onclick="closeSummary()">&times;</span>
            </div>
            <div class="modal-body" id="summaryContent">
                <!-- Summary content will be populated by JavaScript -->
            </div>
        </div>
    </div>

  <!-- Karta -->
  <div class="map-wrapper" @click="logCoords($event)">
    <img src="map.png" alt="Karta" class="map-image">
    <button
      v-for="(h,i) in houses"
      :key="i"
      class="house"
      :style="{ top:(h.y*100)+'%', left:(h.x*100)+'%' }"
      @click.stop="checkAnswer(h.street,h.number)"
      v-if="level===1"
    >
      {{ h.number }}
    </button>

    <!-- Markering f√∂r level 3 -->
    <div 
      v-if="currentQuestion && currentQuestion.type==='point'" 
      class="pointer"
      :style="{ top:(currentQuestion.target.y*100)+'%', left:(currentQuestion.target.x*100)+'%' }">
    </div>
  </div>
</div>

<script src="index.js"></script>
</body> 
</html>
