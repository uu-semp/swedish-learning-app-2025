<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Level 2 Results</title>
  <link rel="stylesheet" href="../../style.css" />
  <link rel="stylesheet" href="../index.css" />
  <link rel="stylesheet" href="game_page.css">
  <link rel="stylesheet" href="level_two.css">
  <link rel="stylesheet" href="answer_verify.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="answer_verify.js" defer></script>
</head>
<body>
  <header><h1>Team 10</h1></header>

  <main class="game-frame">
    <h1 class="title">Level 2 Results</h1>
    <div class="match-stage">
      <div class="col left" id="left-col"></div>
      <div class="col right" id="right-col"></div>
      <svg class="wires" id="result-wires"></svg>
    </div>

    <div style="text-align:center;">
      <button class="submit-btn play-again" onclick="window.location.href='game_page.html'">Play Again</button>
      <button class="submit-btn main-menu" onclick="window.location.href='../index.html'">Main Menu</button>
    </div>

  </main>

  <div id="completionModal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
        <h2 id="modalTitle" class="modal-title"></h2>
        <p id="modalMessage" class="modal-message"></p>
        <p id="modalActionText" class="modal-action-text"></p>
        <div class="modal-button-container">
            <button id="viewAnswersBtn" class="submit-btn view-answers-btn">View Answers</button>
            <button id="modalButton" class="submit-button advance-btn"></button>
        </div>
    </div>
  </div>

  <footer><small>Created as part of the "Software Engineering and Project Management" course 2025</small></footer>
</body>
</html>
