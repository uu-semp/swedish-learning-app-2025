<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Level 2 Game Page</title>

  <!-- global styles -->
  <link rel="stylesheet" href="../../style.css" />
  <link rel="stylesheet" href="../index.css" />

  <!-- page specific styles -->
  <link rel="stylesheet" href="game_page.css">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- page specific script -->
  <script src="game_page.js" defer></script>
</head>
<body>
  <header><h1>Team 10</h1></header>

  <main class="game-frame">
    <h1 class="title">Level 2</h1>

    <div class="match-stage">
      <div class="col left">
        <button class="word-btn" data-id="1">Apple</button>
        <button class="word-btn" data-id="2">Bread</button>
        <button class="word-btn" data-id="3">Cheese</button>
        <button class="word-btn" data-id="4">Milk</button>
        <button class="word-btn" data-id="5">Fish</button>
      </div>

      <div class="col right">
        <button class="word-btn" data-id="3">Ost</button>
        <button class="word-btn" data-id="5">Fisk</button>
        <button class="word-btn" data-id="1">Äpple</button>
        <button class="word-btn" data-id="2">Bröd</button>
        <button class="word-btn" data-id="4">Mjölk</button>
      </div>

      <svg class="wires"></svg>
    </div>

    <div style="text-align:center;">
      <button class="submit-btn" id="submitBtn">Submit</button>
    </div>
  </main>

  <footer>
    <small>Created as part of the "Software Engineering and Project Management" course 2025</small>
  </footer>
</body>
</html>
