<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Say What? - Words Detail</title>
  <script src="../../scripts/save.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="words-detail.css">
  <script type="module" src="words-detail.js"></script>
</head>

<body>
  <div class="words-container">
    <header class="words-header">
      <button class="btn--back" id="backBtn" aria-label="Back to results">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M19 12H5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          <path d="M12 19l-7-7 7-7" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round" />
        </svg>
      </button>
      <h1 class="words-title">Words Review</h1>
    </header>

    <main class="words-content">
      <div class="words-tabs">
        <button class="tab-btn tab-btn--active" id="allWordsTab">All Words</button>
        <button class="tab-btn" id="mistakesTab">Mistakes Only</button>
        <button class="btn btn--toggle" id="toggleImagesBtn" title="Toggle images">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2" stroke="currentColor" stroke-width="2" />
            <circle cx="8.5" cy="8.5" r="1.5" fill="currentColor" />
            <polyline points="21,15 16,10 5,21" stroke="currentColor" stroke-width="2" />
          </svg>
          <span id="toggleImagesText">Show Images</span>
        </button>
      </div>

      <div class="words-list" id="wordsList">
        <!-- Words will be populated here dynamically -->
      </div>
    </main>

    <footer class="words-footer">
      <button class="btn btn--primary" id="playAgainBtn">Play Again</button>
    </footer>
  </div>

  <!-- Copyright Button -->
  <button id="copyrightBtn" title="Copyright Information" aria-label="Copyright">
    <i class="fas fa-copyright fa-2x"></i>
  </button>

  <!-- Image Modal -->
  <div class="image-modal" id="imageModal">
    <div class="image-modal__overlay" id="imageModalOverlay"></div>
    <div class="image-modal__content">
      <button class="image-modal__close" id="imageModalClose" aria-label="Close image">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M18 6L6 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          <path d="M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </button>
      <img class="image-modal__image" id="imageModalImage" alt="Enlarged word image">
      <div class="image-modal__caption" id="imageModalCaption"></div>
    </div>
  </div>

  <!-- Copyright Modal -->
  <section id="copyright">
    <div>
      <button id="close-copyright">&times;</button>
      <h2>Image Licenses</h2>
      <div id="copyrightContent">
        <!-- License information will be populated here dynamically -->
      </div>
    </div>
  </section>

</body>

</html>
