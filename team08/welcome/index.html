<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Team 08 — Welcome</title>

  <!-- global styles -->
  <link rel="stylesheet" href="../../style.css" />

  <!-- legacy scripts that provide window.vocabulary / save; keep as deferred legacy loads -->
  <script defer src="../../scripts/vocabulary.js"></script>
  <script defer src="../../scripts/save.js"></script>

  <!-- icon font (kept) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" />

  <!-- page styles -->
  <link rel="stylesheet" href="index.css" />

  <!-- page logic as ES module -->
  <script type="module" src="./index.js" defer></script>
</head>
<body>
  <header>
    <h1>Team 08 — Welcome</h1>
  </header>

  <main class="welcome" role="main" aria-labelledby="welcome-title">
    <h2 id="welcome-title" class="welcome__title">Say what?</h2>
    <p class="welcome__subtitle">A Swedish-language learning game,<br />match the images to audio</p>

    <section class="welcome__tutorial-box" aria-label="tutorial">
      <p class="welcome__tutorial-inner">Click here<br />to play<br />tutorial</p>
    </section>

    <button id="start-btn" class="welcome__start-btn" aria-label="start game">Start</button>
  </main>

  <footer>
    <small>Created as part of the "Software Engineering and Project Management" course 2025</small>
  </footer>
</body>
</html>
