<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swedish Learning App - Menu</title>
    <link rel="stylesheet" href="../style.css?v=20251009">
    <link rel="stylesheet" href="styles/mainMenu.css?v=20251009">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>
<body>
<main class="game-frame">
    <main class="menu-main">
        <section class="menu-card">
            <h1><i class="fas fa-paint-brush"></i> Decorate</h1>
            <div class="menu-buttons">
                <button class="menu-btn" onclick="window.location.href='levelSelection.html'">
                    <i class="fas fa-layer-group"></i> Level Selection
                </button>

                <!-- New User Statistics Button -->
                <button class="menu-btn" onclick="window.location.href='userStatistics.html'">
                    <i class="fas fa-chart-bar"></i> User Statistics
                </button>

                <button class="menu-btn" onclick="document.getElementById('howToPlayModal').style.display='flex'">
                    <i class="fas fa-question-circle"></i> How to Play?
                </button>
            </div>
        </section>

        <div id="howToPlayModal" class="modal" onclick="if(event.target===this)this.style.display='none'">
            <div class="modal-content">
                <h2><i class="fas fa-lightbulb"></i> How to Play?</h2>
                <p>
                    Choose a difficulty level and drag Swedish words onto the correct images.<br>
                    Each level brings new challenges and vocabulary!<br>
                    <strong>Good luck!</strong>
                </p>
                <button class="close-btn" onclick="document.getElementById('howToPlayModal').style.display='none'">
                    <i class="fas fa-times"></i> Close
                </button>
            </div>
        </div>
    </main>
</main>
</body>
</html>
